<script src="/assets/js/common.js"></script>
<script src="/assets/js/api.js"></script>
<script>
    let app = new Vue({
        el: '#wrapper',
        data: {
			users: []
        },
        methods: {
			fetchAccountData() {
			    let vm = this;

			    this.$http.get(api.admin.account.list)
					.then(resp => {
					    let result = resp.body;
					    if (result.success) {
					        vm.users = result.data;
						} else {
					        console.log(resp);
						}
					})
			},
            changeStatus(index) {
			    let vm = this;
			    let user = this.users[index];
			    let reqData = {
			        disable: !user.disable
				};

			    this.$http.put(api.admin.account.ban + user.id, reqData)
					.then(resp => {
					    let result = resp.body;
					    if (result.success) {
					        BootstrapDialog.alert("修改用户状态成功");
						} else {
					        console.log(resp);
						}
					})
			}
        },
        created() {
			this.fetchAccountData();
        }
    })
</script>
