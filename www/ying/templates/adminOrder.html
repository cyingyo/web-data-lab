    <!-- NAVBAR -->

            <div id="navbar-menu">
                <ul class="nav navbar-nav navbar-right">

                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="lnr lnr-question-circle"></i> <span>帮助</span> <i class="icon-submenu lnr lnr-chevron-down"></i></a>

    </nav>

    <!-- LEFT SIDEBAR -->

        <div class="sidebar-scroll">

    <!-- MAIN -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid">
                <h3 class="page-title">订单</h3>

                <div class="row">
                    <div class="col-md-12">
                        <!-- TABLE HOVER -->
                        <div class="panel">
                            <div class="panel-body">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>id</th>
                                            <th>用户名</th>
                                            <th>金额</th>
                                            <th>时间</th>
                                            <th>状态</th>
                                            <th>详情</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="order in orders">
                                            <td>{{ order.id }}</td>
                                            <td>{{ order.userName }}</td>
                                            <td>￥{{ order.totalPay }}</td>
                                            <td>{{ order.createdTime | formatDate }}</td>

                                            <td v-if="order.status == 1"><span class="label label-success">成功</span></td>
                                            <td v-if="order.status == 2"><span class="label label-danger">失败</span></td>
                                            <td v-if="order.status == 3"><span class="label label-danger">已退货</span></td>
                                            <td v-if="order.status == 0"><span class="label label-warning">等待付款</span></td>

                                            <td>
                                                <button @click="toDetail(order.id)" class="btn btn-info">
                                                    查看
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- END TABLE HOVER -->
                    </div>
                </div>

            </div>
        </div>

<!-- Javascript -->
<script src="/assets/vendor/jquery/jquery.min.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/vendor/bootstrap-dialog/js/bootstrap-dialog.min.js"></script>
<script src="/assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="/assets/vendor/vue/vue.js"></script>
<script src="/assets/vendor/vue/vue-resource.js"></script>
<script src="/assets/js/common.js"></script>
<script src="/assets/js/api.js"></script>
<script>
    let app = new Vue({
        el: '#wrapper',
        data: {
            orders: []
        },
        methods: {
            fetchOrderData() {
                let vm = this;

                this.$http.get(api.admin.order.list)
                    .then(resp => {
                        let result = resp.body;
                        if (result.success) {
                            vm.orders = result.data;
                        } else {
                            console.log(resp);
                        }
                    })
            },
            toDetail(id) {
                window.location.href = '/admin/order/' + id;
            }
        },
        created() {
            this.fetchOrderData();
        },
        filters: {
            formatDate(value) {
                let date = new Date(value);
                let Y = date.getFullYear() + '-';
                let M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
                let D = date.getDate() + ' ';
                let h = date.getHours() + ':';
                let m = date.getMinutes() + ':';
                let s = date.getSeconds();
                return Y + M + D + h + m + s;
            }
        }
    })
</script>
