<!doctype html>
<html lang="en">

<head>
    <title>购买图书-书店管理</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../vendor/bootstrap-dialog/css/bootstrap-dialog.min.css">
    <link rel="stylesheet" href="../vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../vendor/linearicons/style.css">
    <link rel="stylesheet" href="../vendor/chartist/css/chartist-custom.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" href="../css/common.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="../img/favicon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../img/favicon.png">
</head>

<body class="layout-fullwidth">
<!-- WRAPPER -->
<div id="wrapper">
    <!-- NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="brand">
            <a href="/book"><img src="../img/unimovies.png" alt="Klorofil Logo" class="img-responsive logo"></a>
        </div>
        <div class="container-fluid">
            <form class="navbar-form navbar-left">
                <div class="input-group">
                    <input v-model="key" type="text" value="" class="form-control" placeholder="Search ...">
                    <span @click="toSearch" class="input-group-btn"><button type="button" class="btn btn-primary">Go</button></span>
                </div>
            </form>
            <div id="navbar-menu">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a id="book-cart" href="/cart"><i class="lnr lnr-cart"></i> <span>购物车</span></a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><img src="../img/user.png" class="img-circle" alt="Avatar"> <span>{{ username }}</span> <i class="icon-submenu lnr lnr-chevron-down"></i></a>
                        <ul class="dropdown-menu">
                            <li><a href="/order"><i class="lnr lnr-cog"></i> <span>我的订单</span></a></li>
                            <li><a href="/api/account/logout"><i class="lnr lnr-exit"></i> <span>退出</span></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- END NAVBAR -->

    <!-- MAIN -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid">

                <div class="panel-heading">
                    <h3 class="panel-title sale-title">正在销售</h3>
                </div>

                <div class="row">

                    <div v-for="book in stockBooks">
                        <div class="col-md-2 posi">
                            <div class="thumbnail">
                                <div class="img">
                                    <a href="#">
                                        <img :src="book.imgUrl">
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 posi">
                            <div class="content">
                                <h2> <a @click="toDetail(book.id)" href="#" >《{{ book.bookName }}》</a></h2>
                                <div class="info">
                                    <span class="new">NEW!</span>
                                </div>
                                <p>
                                    内容简介:
                                    {{ book.description }}
                                </p>
                                <p class="link right"><a @click="addToCart(book.id)" href="#">加入购物车</a></p>
                            </div>
                        </div>
                    </div>

                </div>


                <hr>


                <div class="row">

                    <div class="panel-heading">
                        <h3 class="panel-title">预售书籍</h3>
                    </div>

                    <div v-for="book in preBooks">
                        <div class="col-md-2 posi">
                            <div class="thumbnail">
                                <div class="img">
                                    <a href="#">
                                        <img :src="book.imgUrl">
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 posi">
                            <div class="content">
                                <h2> <a @click="toDetail(book.id)" href="#" >《{{ book.bookName }}》</a></h2>
                                <div class="info">
                                    <span class="pre">预售!</span>
                                </div>
                                <p>
                                    内容简介:
                                    {{ book.description }}
                                </p>
                                <p class="link right"><a @click="addToCart(book.id)" href="#">加入购物车</a></p>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <!-- END MAIN CONTENT -->
    </div>

    <!-- END MAIN -->
    <div class="clearfix"></div>
    <footer>
        <div class="container-fluid">

        </div>
    </footer>

</div>
<!-- END WRAPPER -->
</body>

<!-- Javascript -->
<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../vendor/bootstrap-dialog/js/bootstrap-dialog.min.js"></script>
<script src="../vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="../vendor/jquery.easy-pie-chart/jquery.easypiechart.min.js"></script>
<script src="../vendor/chartist/js/chartist.min.js"></script>
<script src="../vendor/vue/vue.js"></script>
<script src="../vendor/vue/vue-resource.js"></script>
<script src="../js/common.js"></script>
<script src="../js/api.js"></script>
<script>

    let app = new Vue({
        el: '#wrapper',
        data: {
            username: localStorage.username,
            stockBooks: [],
            preBooks: [],
            key: ''
        },
        methods: {
            toDetail(id) {
                window.location.href = '/book/' + id;
            },
            toSearch() {
                window.location.href = '/search/' + this.key;
            },
            addToCart(id) {
                let vm = this;

                this.$http.post(api.cart.addNew + id)
                    .then(resp => {
                        let result = resp.body;
                        if (result.success) {
                            BootstrapDialog.alert("添加成功！")
                        } else {
                            console.log(resp);
                        }
                    })
            },
            fetchStockBook() {
                let vm = this;

                this.$http.get(api.book.listKeyStock + this.key)
                    .then(resp => {
                        let result = resp.body;

                        if (result.success) {
                            vm.stockBooks = result.data;
                        } else {
                            console.log(resp);
                        }
                    })
            },
            fetchPreBook() {
                let vm = this;

                this.$http.get(api.book.listKeyPre + this.key)
                    .then(resp => {
                        let result = resp.body;

                        if (result.success) {
                            vm.preBooks = result.data;
                        } else {
                            console.log(resp);
                        }
                    })
            },
            fetchBookData() {
                this.fetchPreBook();
                this.fetchStockBook();
            }
        },
        created() {
            let url = window.location.href;
            let arr = url.split('/');
            this.key = arr[arr.length-1];
            this.key = decodeURI(this.key);

            this.fetchBookData();
        },
        mounted() {
            $(function() {
                function equal_cols(el) {
                    let h = 0;
                    $(el).each(function() {
                        $(this).css({'height':'auto'});
                        if($(this).outerHeight() > h) {
                            h = $(this).outerHeight();
                        }
                    });
                    $(el).each(function(){
                        $(this).css({'height':h});
                    });
                }

                equal_cols('.posi');
            });
        }
    })
</script>

</html>
